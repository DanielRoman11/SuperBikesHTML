<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="../CSS/formularios.css" rel="stylesheet" type="text/css"  />
</head>
<body>
    <form action="#">
        <fieldset>
            <label class="etiqueta">Ingrese Su/s Nombre/s: <input class="entradas" type="text" maxlength="20" required /></label>
            <label class="etiqueta">Ingrese Sus Apellidos: <input class="entradas" type="text" maxlength="30" required /></label>
            <label class="etiqueta">Ingrese Su Correo Electrónico: <input class="entradas" type="email" required /></label>
            <label class="etiqueta">Cree una contraseña: <input class="entradas" type="password" required/></label>
        </fieldset>
        <input type="submit" value="Enviar" />
    </form>
    
</body>
</html>
